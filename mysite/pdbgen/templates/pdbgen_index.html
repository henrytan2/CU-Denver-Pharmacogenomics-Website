<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}


    <p class="lead">
        Enter the number of neighboring amino acids to repack and submit
    </p>
    <index></index>
    <script id="index-template"
            type="text-html-template">
        <div class="container">

            <div>
                <h2>
                    PDB Generator
                </h2>
                <div class="row justify-content-start">
                    <div class="col-1">

                    </div>
                    <div class="col">
                        <form>

                            <div class="form-group row">
                                <label class="col-2">
                                    GeneID
                                </label>
                                <input class="form-control col-3"
                                       v-model="geneID"
                                       type="text"/>
                            </div>
                            <div class="form-group row">
                                <label class="col-2">
                                    CCID
                                </label>
                                <input class="form-control col-3"
                                       v-model="CCID"
                                       type="text"/>
                            </div>
                            <div class="form-group row">
                                <label class="col-2">
                                    neighbors
                                </label>
                                <input class="form-control col-3"
                                       v-model.number="neighbors"
                                       type="number"/>
                            </div>
                            <div class="form-group row">
                                <div class="col-4">
                                    <button class="btn btn-primary float-right"
                                            v-on:click="submit"
                                            v-bind:disabled="submitButtonDisabled">
                                        Submit
                                    </button>
                                </div>

                            </div>
                        </form>

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>


        {#</div>#}
    </script>
    <script type="application/javascript">
        Vue.component('index', {
            template: "#index-template",
            data: function () {
                return {
                    geneID: "",
                    CCID: "",
                    neighbors: 0,
                    submitClicked: false,
                }
            },
            beforeMount:
                function () {
                    this.prefillForm();
                },
            computed: {
                submitButtonDisabled: function () {
                    var ccid = this.CCID;
                    var geneid = this.geneID;
                    var neighbors = this.neighbors;
                    {#var maxNeighbors = ccid.replace(/\D/g, "");#}
                    var response = true;
                    if (ccid != '' &&
                        geneid != '' &&
                        neighbors != null
                        {#(maxNeighbors - neighbors > 1)#}
                    ) {
                        response = false
                    }
                    return response;
                }
            },

            methods: {
                submit: function () {
                    this.submitClicked = true;
                    var request = {
                        CCID: this.CCID,
                        gene_ID: this.geneID,
                        neighbors: this.neighbors,
                    }
                    var CCID_pass = {
                        CCID: this.CCID,
                    }
                    $.ajax({
                        type: 'POST',
                        url: '{% url 'api:faspr_prep' %}',
                        data: request,
                        success: function (response) {
                        }
                    })
                    $.ajax({
                        type: 'POST',
                        url: '{% url 'api:cache_CCID' %}',
                        data: {CCID: this.CCID},
                        success: function (response) {
                            this.CCID = response;
                        }
                    })
                    $.ajax({
                        {#CCID: this.CCID,#}
                        success: function (response) {
                            window.location = '{% url 'pdbgen:pdbgen-results.html' %}'
                        }
                    })

                },
                prefillForm: function () {
                    var currentURLString = window.location.href;
                    var currentURL = new URL(currentURLString);
                    this.geneID = currentURL.searchParams.get("gene_ID");
                    this.CCID = currentURL.searchParams.get("CCID");
                    this.neighbors = currentURL.searchParams.get("neighbors");
                }
            }

        })
    </script>
{% endblock %}
