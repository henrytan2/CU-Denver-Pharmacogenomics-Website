<!DOCTYPE html>
<html lang="en">
{% load static %}


{{ csrf_token }}
<head>
    <title>Sider Searcher</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'datatables/css/datatables.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'datatables/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'datatable-buttons-1.6.1/css/buttons.bootstrap4.min.css' %}">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
</head>

{% block body %}
    <h1>Sider Searcher - Results</h1>
    <table id="table"
           class="table table-hover table-striped hidden">
        <thead>
        <tr>
            <th>SideEffect</th>
            <th data-orderable="false"
                data-name="Add">
                Add
            </th>
        </tr>
        </thead>
        <tbody>
        {% for s in object_list %}
            <tr>
                <td>{{ s.side_effect }}</td>
                <td class="actions">
                    <button type="submit"
                            class="btn btn-outline-secondary list-add-btn">
                        <span class="fa fa-check"></span>
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}

<div class="submit-btn-container"
     style="float: right;"
     onclick="location.href='{% url 'pharmacogenomics:side-effect-results' %}'">
    <button type="submit"
            id="side-effect-list-submit"
            class="btn btn-primary submit-btn">
        Submit
    </button>
</div>

</html>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'datatables/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'datatables/js/dataTables.bootstrap.min.js' %}"></script>
<script src="{% static 'datatables/js/datatables.min.js' %}"></script>
<script src="{% static 'datatable-buttons-1.6.1/js/buttons.bootstrap.min.js' %}"></script>
<script src="{% static 'designer/js/jquery.cookie.js' %}"></script>


<script type="text/javascript">
    var csrftoken = $.cookie('csrftoken');

    function csrfSafeMethod(method) {
        return (/(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    var dtTable;
    var sideEffectList = [];


    $(document).ready(function () {
        WireUpDataTable();
    });

    function WireUpDataTable() {
        dtTable = $("#table")
            .on("init.dt", function () {
                $("#table").removeClass("hidden");
            })
            .DataTable({});
    }

    $("#table").on("click", ".list-add-btn", function () {
        var $tr = $(this).closest('tr');
        var data = dtTable.row($tr).data();
        if ($(this).find("span").hasClass("fa-check")) {
            $(this).find("span").removeClass("fa-check").addClass("fa-remove");
            sideEffectList.push(data[0]);
            $.ajax({
                type: 'POST',
                url: '{% url 'pharmacogenomics:side-effect' %}',
                data: {'sideEffectList': sideEffectList}
            });
        } else if ($(this).find("span").hasClass("fa-remove")) {
            $(this).find("span").removeClass("fa-remove").addClass("fa-check");
            var index = sideEffectList.indexOf(data[0]);
            sideEffectList.splice(index, 1);
            $.ajax({
                type: 'POST',
                url: '{% url 'pharmacogenomics:side-effect' %}',
                data: {'sideEffectList': sideEffectList}
            });
        }
    });
</script>
