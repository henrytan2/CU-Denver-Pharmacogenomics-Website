{% extends "base.html" %}

{% block content %}
    <body style="background-image: none">
    <index></index>
    </body>
    <script id="index-template"
            type="text/x-html-template">
        <table id="gtex-results"
               ref="datatable"
               class="table table-hover table-striped d-none">
        </table>
    </script>
    <script type="application/javascript">
    Vue.component("index", {
            data: function () {
                return {
                    dtTable: null,
                    genes: {{ gnomad_data | safe }},
                }
            },
            template: "#index-template",
            mounted: function () {
                var _this = this;
                var data = _this.genes.data.gene.variants;
                this.dtTable = $(this.$refs.datatable).DataTable({
                    autoWidth: false,
                    data: data,
                    columns: RenderColumns(this),
                    initComplete: function () {
                        this.removeClass("d-none");
                    },
                    dom: "lBfrtip",
                    buttons: [{
                        extend: "csv",
                        exportOptions: {
                            columns: ":visible",
                        }
                    }],
                    order: [[0, "desc"]],
                })
            }
        });
    </script>
    <script type="application/javascript">
        function RenderColumns(vueComponent) {
            return [
                {
                    data: null,
                    title: 'Gene ID',
                    name: 'Gene ID',
                    defaultContent: "",
                    render: function (data, type) {
                        var geneID = data['gene_id'];
                        var response = '<a href="{% url 'gtexome:exome' %}?gene_id=' + geneID +'">' + geneID + '</a>';
                        return response;
                    }
                },
            ]
        }
    </script>
{% endblock %}
