{% extends "base.html" %}

{% block content %}
    <body style="background-image: none">
    <table id="gtex-results"
           class="table table-hover table-striped d-none">
        <thead>
        <tr>
            <th>Ratio</th>
            <th>GeneID</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        {% for item in object_list %}
            <tr>
                <td>{{ item.ratio }}</td>
                <td><a href="{% url 'gtexome:exome' %}?gene_id={{ item.gene_id }}">{{ item.gene_id }}</a></td>
                <td>{{ item.description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </body>

    <script>
        var dtTable;
        $(document).ready(function () {
            WireUpDataTable();
        });

        function WireUpDataTable() {
            dtTable = $("#gtex-results")
                .on("init.dt", function () {
                    $("#gtex-results").removeClass("d-none");
                })
                .DataTable({
                    dom: "lBfrtip",
                    buttons: [
                        "csv"
                    ],
                    order: [[0, "desc"]]
                });
        }
    </script>
{% endblock %}
