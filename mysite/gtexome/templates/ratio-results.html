{% extends "base.html" %}

{% block content %}
    <body style="background-image: none">
    <index></index>
    </body>
    <script id="index-template"
            type="text/x-html-template">
        <table id="gtex-results"
               ref="datatable"
               class="table table-hover table-striped d-none">
        </table>
    </script>
    <script type="application/javascript">
        var geneRatios = {{ object_list | safe }};
    </script>
    <script type="application/javascript">
        Vue.component("index", {
            data: function () {
                return {
                    dtTable: null,
                }
            },
            template: "#index-template",
            mounted: function () {
                var _this = this;
                this.dtTable = $(this.$refs.datatable).DataTable({
                    autoWidth: false,
                    data: geneRatios,
                    columns: RenderColumns(this),
                    paging: true,
                    initComplete: function () {
                        this.removeClass("d-none");
                    },
                    dom: "lBfrtip",
                    buttons: [
                        "csv"
                    ],
                    order: [[0, "desc"]],
                });
            }
        });
    </script>
    <script type="application/javascript">
        function RenderColumns(vueComponent) {
            return [
                {
                    data: 'ratio',
                    title: 'Ratio',
                    name: 'Ratio',
                },
                {
                    data: null,
                    title: 'Gene ID',
                    name: 'Gene ID',
                    defaultContent: "",
                    render: function (data, type) {
                        var geneID = data['gene_id'];
                        var response = '<a href="{% url 'gtexome:exome' %}?gene_id=' + geneID +'">' + geneID + '</a>';
                        return response;
                    }
                },
                {
                    data: 'description',
                    title: 'Description',
                    name: 'Description',
                }
            ]
        }
    </script>
{% endblock %}
